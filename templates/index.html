<body>

<div class="container">
<h1>Get the sentiment of the message:</h1>

<form role="form" method="post" action="/predict/sentiment">
    <div class="row">
        <div class="col-md-12">
            <textarea cols="4" class="form-control" name="sentiment_text" required type="input" placeholder="Enter the paragraph" value="{{input}}">{{input}}</textarea>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Predict</button>
        </div>
    </div>

</form>
